<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>DjangoCountries</h1>
{%for latter in alfavit%}

{%endfor%}

{%endfor%}
</body>
</html>
